{% extends 'base.html' %}

{% block content %}
{% if post.author == request.user or user.is_superuser %}
    <h2>New post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% else %}
{{ request.error_404_message }}
{% endif %}
{% endblock %}
